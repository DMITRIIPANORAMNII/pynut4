<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='https://pyscript.net/releases/2022.06.1/pyscript.css' />
    <script defer src='https://pyscript.net/releases/2022.06.1/pyscript.js'></script>
</head>
<body>
<py-script>
import time
print('Hello, World!')
print(f'The current local time is {time.asctime()}')
print(f'The current time UTC is {time.asctime(time.gmtime())}')
</py-script>

</body>
